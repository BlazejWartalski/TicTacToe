<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="initialScreen">
        <div class="gameSetUp">
            <h2>Choose your game settings</h2>
            <div>Please enter the name of Player One (X)
                <input type="text" name="playerOneName" id="playerOneName">
            </div>
            <div>Please enter the name of Player Two (O)
                <input type="text" name="playerTwoName" id="playerTwoName">
                <div>Turn Player Two into an AI player.
                    <input type="checkbox" name="playerAI" id="playerAI">
                </div>
            </div>

            <div class="moveOrder">
                <p>Which player should make the first move?</p>
                <label for="X">Player One (X)</label>
                    <input type="radio" name="group1" value="X">
                <label for="O">Player Two (O)</label>
                    <input type="radio" name="group1" value="O" checked>
            </div>
            <div class="startGame">
                <button type="submit" id="startGame">Start the game</button>
            </div>
        </div>
    </div>
    <div class="gameScreen hidden">
        <div class="topnav ">Tic Tac Toe</div>
        <div class="gameboard ">
            <div class="playerOneScore">
                <p id="scoreBoardLeftName"><br>score</p>
                <div><h2 id="p1scoreboard">0</h2></div>
            </div>
            <div class="buttons">
                <button id="0" class="space field"></button>
                <button id="1" class="space field"></button>
                <button id="2" class="space field"></button>
                <button id="3" class="space field"></button>
                <button id="4" class="space field"></button>
                <button id="5" class="space field"></button>
                <button id="6" class="space field"></button>
                <button id="7" class="space field"></button>
                <button id="8" class="space field"></button>
            </div>
            <div class="playerTwoScore">
                <p id="scoreBoardRightName"><br>score</p>
                <div><h2 id="p2scoreboard">0</h2></div>
            </div>
        </div>
        <div class="bottomnav">
            <p>Created by Blazej Wartalski</p>
            <button id="restart">
                Clear the board
            </button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
